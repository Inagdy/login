<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center text-white border-1 shadow-lg my-5 w-75">
      <h1 class="py-5">Smart Login System</h1>
      <div class="w-80 mx-auto py-5">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control bg-transparent"
            id="name"
            placeholder="Enter Your Name"
          />
          <label for="floatingInput">Enter Your Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            onchange="include()"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-outline-primary my-5 w-100 signUp  " id="signUp">
          Sign Up
        </button>
        <h2 class="text-white">
          You have an account ?<a
            class="text-decoration-none text-white"
            href="./index.html"
          >
            Signin</a
          >
        </h2>
      </div>
    </div>
    <script src="./java script/signup.js"></script>
  </body>
</html>
