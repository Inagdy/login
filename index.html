<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <div
      class="container text-center text-white border-1 shadow-lg my-5 w-75 "
      id="display"
    >
      <h1 class="py-5">Smart Login System</h1>
      <div class="w-80 mx-auto py-5">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
            onchange="include()"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="loginpassword"
            placeholder="Password"
            onchange="include()"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-outline-primary my-5 w-100" id="login">
          Login
        </button>
        <h2 class="text-white">
          Donâ€™t have an account ?<a
            class="text-decoration-none text-white"
            href="./singup.html"
          >
            Sign Up</a
          >
        </h2>
      </div>
    </div>
    <div class="co visually-hidden" id="loginpage">
      <div class="w-100 shadow-lg py-1">
        <div class="container" >
          <nav
            class="w-100 d-flex justify-content-between align-items-center my-3"
          >
            <a class="text-decoration-none text-white fs-4" href=""
              >SMART LOGIN</a
            >
            <button onclick="reverse()" type="button" class="btn btn-outline-warning">
              <a class="text-decoration-none text-white" href="#"
                >Logout</a
              >
            </button>
          </nav>
        </div>
      </div>
      <div
        class="d-flex w-75 vh-100 m-auto justify-content-center align-items-center"
      >
        <div
          class="w-100 h-25 text-center align-content-center fs-1 shadow-lg main-text"
          id="mainText"
        >
          
        </div>
      </div>
    </div>
    <script src="./java script/main.js"></script>
  </body>
</html>
